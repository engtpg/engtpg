            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script><title>TMC Satkomindo</title>
</head>
<body>
    <div w3-include-html="nav.html">
    </div>
    <div class="relative w-full">
        <div class="fixed top-7 sm:top-3  right-20 h-16 w-16 z-50">
            <button id="theme-toggle" type="button" class="text-gray-900 dark:text-gray-800 hover:bg-blue-400 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">

                </svg>

    <div class="p-4 sm:ml-64 min-h-screen bg-blue-200 dark:bg-gray-900 mt-14 w-full sm:w-[calc(100%-16rem)] ">        
        <!-- breadcrumb -->
        <nav class="flex m-2" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                <li class="inline-flex items-center">
                    <a href="index.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-800 dark:hover:text-white">
                    <p class="text-gray-800 dark:text-white">Home</p>
                    </a>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">
                        <a href="notif.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-800 dark:hover:text-white">
                            <p class="text-gray-800 dark:text-white">Notifikasi
                            </p>
                        </a>
                    </span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">
                        <a href="notif_rules.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-800 dark:hover:text-white">
                            <p class="text-gray-800 dark:text-white">Notification Rules
                            </p>
                        </a>
                    </span>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">
                        <a href="add_notif_rules.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-800 dark:hover:text-white">
                            <p class="text-gray-800 dark:text-white">Add Notification Rules
                            </p>
                        </a>
                    </span>
                    </div>
                </li>
            </ol>
        </nav>
        <!-- end breadcrumb -->
        <!-- content -->
        <div class="w-full rounded-lg bg-blue-300 dark:bg-gray-800 p-6">
            <h2 class="text-gray-900 dark:text-white font-bold text-2xl md:text-4xl text-center m-4"> Add New Task</h2>
            <div class="w-full md:w-1/2 mx-auto">                
                <form> 
                    <div class="mb-6">
                        <label for="rules" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                        <select id="param a" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Choose Category</option>
                            <option value="US">LOW</option>
                            <option value="CA">HIGH</option>
                            <option value="FR">CRITICAL</option>
                            
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="rules" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama Task</label>
                        <input type="name" id="rules" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nama task" required>
                    </div>
                    <div class="mb-6">
                        
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deskripsi Task</label>
                        <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="lorem ipsum dolor sit"></textarea>
                    </div> 
                    <div class="grid gap-6 mb-6 md:grid-cols-2">
                        <div>
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tanggal, Jam</label>
                            <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="HH/BB/TT, JJ/MM" required>
                        </div>
                        <div>
                            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Action</label>
                            <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="your action" required>
                        </div>
                    </div>
                    <button type="submit" onclick="window.location.href='task.html';" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
                </form>

            </div>
        </div>
        <!-- footer -->
        <div w3-include-html="footer.html"></div>
    </div>
